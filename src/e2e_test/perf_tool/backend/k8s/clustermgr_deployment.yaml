---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clustermgr-server
  labels:
    db: pgsql
spec:
  selector:
    matchLabels:
      name: clustermgr-server
  template:
    metadata:
      labels:
        name: clustermgr-server
    spec:
      containers:
      - name: clustermgr-server
        imagePullPolicy: IfNotPresent
        image: gcr.io/pixie-oss/pixie-dev/px-perf/clustermgr_server_image
        ports:
        - containerPort: 50100
          name: http2
        - containerPort: 50101
          name: metrics-http
        readinessProbe:
          httpGet:
            scheme: HTTPS
            path: /healthz
            port: 50100
        livenessProbe:
          httpGet:
            scheme: HTTPS
            path: /healthz
            port: 50100
        envFrom:
        - configMapRef:
            name: px-perf-db-config
        - configMapRef:
            name: px-perf-tls-config
        env:
        - name: PL_POSTGRES_USERNAME
          valueFrom:
            secretKeyRef:
              name: px-perf-db-secrets
              key: PL_POSTGRES_USERNAME
        - name: PL_POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: px-perf-db-secrets
              key: PL_POSTGRES_PASSWORD
        volumeMounts:
        - name: certs
          mountPath: /certs
      volumes:
      - name: certs
        secret:
          secretName: service-tls-certs
